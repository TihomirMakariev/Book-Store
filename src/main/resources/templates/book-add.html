<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Book Store</title>
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Add New Book</h4>

    <div
            class="col-12" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
    </div>

    <form class="col-md-4 offset-md-4"
          th:action="@{/books/add}"
          th:method="post"
          th:object="${addBookDTO}">
        <div class="mb-3">
            <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="name" id="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="author" id="author"
                   th:field="*{author}"
                   th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}">
                <span th:each="err : ${#fields.errors('author')}" th:text="${err}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="price" id="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <span th:each="err : ${#fields.errors('price')}" th:text="${err}"></span>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
