<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head :: head}"></head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5 col-md-6">
    <h2 class="text-center mb-5">My list of Books</h2>
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${myBooks}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price} + ' lv.'"></td>
            <td>
                <img th:src="@{'/images/' + ${b.imageFileName}}" alt="" width="100">
            </td>
            <td><a style="color:red" th:href="@{/books/deleteMyList/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
