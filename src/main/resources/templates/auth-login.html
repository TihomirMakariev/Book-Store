<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Book Store</title>
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Login in</h4>

    <div
            class="col-12" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}">
    </div>

    <form class="col-md-4 offset-md-4"
          th:action="@{/users/login}"
          th:method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email<span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com"
                   th:value="${username}"
            >
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" name="password" id="password" value=""
                   >
            <p th:if="${bad_credential}" class="errors alert alert-danger mt-2">
                Invalid username or password.
            </p>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
